<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="blog__card">
      <img
        src="assets/images/illustration-article.svg"
        alt="card image"
        class="blog__card-img"
      />
      <div class="blog__card-type">Learning</div>
      <p class="blog__card-date">Published 21 Dec 2023</p>
      <h1 class="heading-1">HTML & CSS foundations</h1>
      <p class="blog__card-p">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="blog__card-port">
        <img
          class="blog__card-avatar"
          src="assets/images/image-avatar.webp"
          alt="avatar"
        />
        <h2 class="blog__card-name">Greg Hooper</h2>
      </div>
    </div>
  </body>
</html>
